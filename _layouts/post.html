---
layout: default
---

{% if page.external-url %}

<div id="entry-link" class="post">
  <h2><a href="{{ page.external-url }}">{{ page.title }}</a> →</h2>
  <div id="post_content">
    {{ content }}
  </div>
  

{% else %}
<div id="post-{{ id }}" class="post">
  <h2>{{ page.title }}</h2>
  <div id="post_content">
    {{ content }}
  </div>

{% endif %}
	
  <p><time>{{ page.date | date: "%e" | ordinalize }} {{page.date | date: "%B"}} {{page.date | date: "%Y"}}
•
<a id="pull-request-btn" class="btn" href="#" data-date="{{ page.date | date: "%Y-%m-%d" }}" data-title="{{ page.url }}">
	            Send edit request
	        </a><a href="/posts/jekyll-pull-requests-github">?</a>
	</time></p>
	
	<h4 class="more">
		<a href="http://www.brunosan.eu/archives.html">MORE ARTICLES IN THE ARCHIVE →</a>
	</h4>
</div>
