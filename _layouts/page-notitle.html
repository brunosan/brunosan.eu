<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css">
<style>
body{
background-image: linear-gradient(white, #7e4dc229);
}
</style>
</head>

<body id="page">

{% include navigation.html %}

<div id="main" role="main">
  <article class="entry">
    <div class="entry-wrapper">
      <div class="entry-content">
        {{ content }}
      </div><!-- /.entry-content -->
    </div><!-- /.entry-wrapper -->
  </article>
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo" class="entry-wrapper">

    {% if site.logo != null %}<!-- circle logo -->
    <a href="{{ site.baseurl }}/" class="site-logo" rel="home" title="Logo by Mapbox"><img src="{{ site.baseurl }}/images/{{ site.logo }}" width="200" height="200" alt="Logo by Mapbox" class="animated fadeInDown"></a></br>
    {% endif %}

    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}

</body>
</html>
